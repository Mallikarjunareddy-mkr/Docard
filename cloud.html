<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docard - Cloud Storage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span style="font-size:2em;color:var(--color-primary);font-weight:bold;">Docard</span>
    <div class="toolbar">
      <button title="Help" onclick="openHelpModal()" aria-label="Help">
        <span class="material-symbols-outlined">help</span>
      </button>
      <button title="Toggle Dark Mode" onclick="toggleTheme()" aria-label="Toggle Theme">
        <span class="material-symbols-outlined" id="themeIcon">light_mode</span>
      </button>
      <button title="Settings" onclick="openSettings()" aria-label="Settings">
        <span class="material-symbols-outlined">settings</span>
      </button>
      <button title="Exit" onclick="window.location.href='index.html'" aria-label="Exit">
        <span class="material-symbols-outlined">logout</span>
      </button>
    </div>
  </header>
  <div id="sidebar">
    <button onclick="window.location.href='index.html'"><span class="material-symbols-outlined">home</span> Home</button>
    <button onclick="window.location.href='local.html'"><span class="material-symbols-outlined">folder</span> Local Storage</button>
    <button class="active"><span class="material-symbols-outlined">cloud</span> Cloud Storage</button>
  </div>
  <div class="main-content">
    <div id="cloudPage" class="page active">
      <div class="card" style="flex-direction:column;align-items:center;text-align:center;">
        <span class="material-symbols-outlined" style="font-size:54px;color:var(--color-accent);">cloud</span>
        <h2 style="margin-top:8px;">Cloud Storage</h2>
        <p style="color:var(--color-muted);">Integration coming soon!<br>Stay tuned for Google Drive, Dropbox, OneDrive and more.</p>
        <button class="filter-btn" style="margin-top:22px;" onclick="window.location.href='index.html'"><span class="material-symbols-outlined">arrow_back</span>Back to Home</button>
      </div>
    </div>
  </div>
  <div id="helpModal" style="display:none;">
    <!-- ...Help modal as in your previous code... -->
  </div>
  <div id="settingsModal" style="display:none;">
    <!-- ...Settings modal as in your previous code... -->
  </div>
  <script src="script.js"></script>
</body>
</html>
