<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Docard — Cloud</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left"><a href="index.html" class="home-link">Docard</a></div>
    <div class="toolbar">
      <button class="icon-btn" id="helpBtnCloud" title="Help"><span class="material-symbols-outlined">help</span></button>
      <button class="icon-btn" id="themeToggleCloud" title="Toggle theme"><span id="themeIconCloud" class="material-symbols-outlined">light_mode</span></button>
      <button class="icon-btn" id="settingsBtnCloud" title="Settings"><span class="material-symbols-outlined">settings</span></button>
    </div>
  </header>

  <main class="main-content">
    <div class="card" style="text-align:center;">
      <span class="material-symbols-outlined" style="font-size:44px;color:var(--color-accent)">cloud</span>
      <h3>Cloud Storage</h3>
      <p>Integration coming soon — Google Drive, Dropbox, OneDrive and more.</p>
      <div style="margin-top:12px;">
        <button class="btn" disabled>Connect Google Drive</button>
        <button class="btn" disabled>Connect Dropbox</button>
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
