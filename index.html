<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web File Manager</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fafafa; }
.page { display:none; padding:20px; }
.page.active { display:block; }
button { cursor:pointer; }
header { padding:10px; background:#f0f0f0; display:flex; align-items:center; gap:10px; flex-wrap:wrap; font-size:14px; }
#backBtn { cursor:pointer; color:#0d6efd; font-weight:bold; }
#backBtn.disabled { color:#aaa; cursor:default; }
#breadcrumb { display:flex; flex-wrap:wrap; gap:5px; font-size:14px; }
#breadcrumb span { cursor:pointer; color:#0d6efd; }
#fileArea { padding:10px; }
.folder, .file { display:flex; justify-content:space-between; align-items:center; padding:10px; margin-bottom:5px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.05); border-radius:4px; }
.folder:hover, .file:hover { background:#e8f0fe; }
.folder span:first-child::before { content:"üìÅ"; margin-right:8px; }
.file span:first-child::before { content:"üìÑ"; margin-right:8px; }
.fab { position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; background:#0d6efd; color:#fff; font-size:36px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.3); z-index:100; transition:0.2s; }
#fabMenu, #fileOperations { position:fixed; background:#fff; border:1px solid #ccc; border-radius:5px; display:none; flex-direction:column; width:160px; box-shadow:0 2px 5px rgba(0,0,0,0.3); z-index:101; }
#fabMenu button, #fileOperations button { padding:10px 15px; text-align:left; border:none; background:none; cursor:pointer; font-size:14px; }
#fabMenu button:hover, #fileOperations button:hover { background:#f0f0f0; }
</style>
</head>
<body>

<!-- Home Page -->
<div id="homePage" class="page active">
    <h1>Web File Manager</h1>
    <button onclick="openManager('local')">Local Storage</button>
    <button onclick="openManager('cloud')">Cloud Storage</button>
</div>

<!-- Local Storage Page -->
<div id="localPage" class="page">
    <header>
        <span id="backBtn" class="disabled" onclick="goBack()">‚¨Ö Back</span>
        <div id="breadcrumb"></div>
        <button onclick="exitToHome()" style="margin-left:auto;">Exit</button>
    </header>
    <div id="fileArea"></div>
    <div class="fab" id="fabBtn" onclick="fabAction()">+</div>
    <div id="fabMenu">
        <button onclick="createFolder()">Create Folder</button>
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div id="fileOperations">
        <button onclick="downloadSelected()">Download</button>
        <button onclick="renameSelected()">Rename</button>
        <button onclick="deleteSelected()">Delete</button>
        <button onclick="cancelSelection()">Cancel</button>
    </div>
</div>

<!-- Cloud Storage Page -->
<div id="cloudPage" class="page">
    <h2>Cloud Storage</h2>
    <p>Integration coming soon!</p>
    <button onclick="exitToHome()">‚¨Ö Back to Home</button>
</div>

<input type="file" id="fileInput" style="display:none;" multiple onchange="handleFileUpload(event)">

<script>
let path = ['/'], files = JSON.parse(localStorage.getItem('files') || '{"\/":{}}'), selectedItems = [];

// Page Navigation
function openManager(type){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    if(type==='local') { document.getElementById('localPage').classList.add('active'); renderFiles(); }
    else document.getElementById('cloudPage').classList.add('active');
}
function exitToHome(){ document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById('homePage').classList.add('active'); }
function goBack(){ if(path.length>1){ path.pop(); renderFiles(); } }
function navigateTo(index){ path = path.slice(0,index+1); renderFiles(); }

// Breadcrumb
function renderBreadcrumb(){
    const bc = document.getElementById('breadcrumb');
    bc.innerHTML='';
    path.forEach((p,i)=>{
        let span=document.createElement('span'); span.innerText=p;
        span.onclick=()=>navigateTo(i);
        bc.appendChild(span);
        if(i<path.length-1) bc.appendChild(document.createTextNode(' / '));
    });
    document.getElementById('backBtn').classList.toggle('disabled', path.length===1);
}

// Local Storage Rendering
function getCurrentFolder(){ let folder=files; for(let i=1;i<path.length;i++) folder=folder[path[i]]; return folder; }
function renderFiles(){
    renderBreadcrumb();
    const fileArea=document.getElementById('fileArea');
    fileArea.innerHTML='';
    selectedItems=[];
    updateFabIcon(); toggleFileOperations(false);

    const folderObj=getCurrentFolder();
    for(let name in folderObj){
        const isFolder=typeof folderObj[name]==='object';
        const div=document.createElement('div'); div.className=isFolder?'folder':'file';
        div.innerHTML=`<span>${name}</span><input type="checkbox" onchange="toggleSelect(this,'${name}',${isFolder})">`;
        if(isFolder) div.onclick=e=>{ if(e.target.tagName!=='INPUT'){ path.push(name); renderFiles(); } };
        fileArea.appendChild(div);
    }
}

// FAB + / Edit
function fabAction(){
    const fabBtn=document.getElementById('fabBtn'), fabMenu=document.getElementById('fabMenu'), fileOps=document.getElementById('fileOperations');
    if(selectedItems.length>0){
        fileOps.style.display='flex';
        const rect=fabBtn.getBoundingClientRect();
        fileOps.style.top=Math.max(window.scrollY + rect.top - fileOps.offsetHeight -5,5)+'px';
        fileOps.style.left=Math.min(window.scrollX + rect.left, window.innerWidth - fileOps.offsetWidth -5)+'px';
        fabMenu.style.display='none';
    } else fabMenu.style.display=fabMenu.style.display==='flex'?'none':'flex';
}

// FAB icon update
function updateFabIcon(){ document.getElementById('fabBtn').innerText = selectedItems.length>0?'‚úé':'+'; }

// File/folder selection
function toggleSelect(cb,name,isFolder){ 
    selectedItems = cb.checked ? [...selectedItems,{name,isFolder}] : selectedItems.filter(i=>i.name!==name||i.isFolder!==isFolder);
    updateFabIcon(); toggleFileOperations(false);
}

// File Operations
function toggleFileOperations(show){ document.getElementById('fileOperations').style.display=show?'flex':'none'; }
function cancelSelection(){ selectedItems=[]; document.querySelectorAll('#fileArea input[type=checkbox]').forEach(cb=>cb.checked=false); updateFabIcon(); toggleFileOperations(false); }
function downloadSelected(){ selectedItems.forEach(i=>{ if(!i.isFolder){ const a=document.createElement('a'); a.href=getCurrentFolder()[i.name]; a.download=i.name; a.click(); } else alert('Cannot download folder yet'); }); cancelSelection(); }
function deleteSelected(){ if(!confirm('Delete selected items?')) return; const folderObj=getCurrentFolder(); selectedItems.forEach(i=>delete folderObj[i.name]); localStorage.setItem('files',JSON.stringify(files)); renderFiles(); cancelSelection(); }
function renameSelected(){ if(selectedItems.length!==1){ alert('Select only 1 item to rename'); return; } const item=selectedItems[0]; const newName=prompt('New name:',item.name); if(!newName||newName.includes('/')) return alert('Invalid name'); const folderObj=getCurrentFolder(); folderObj[newName]=folderObj[item.name]; delete folderObj[item.name]; localStorage.setItem('files',JSON.stringify(files)); renderFiles(); cancelSelection(); }

// Folder / File creation
function createFolder(){ const name=prompt('Folder Name:'); if(!name||name.includes('/')) return alert('Invalid name'); const folderObj=getCurrentFolder(); if(folderObj[name]) return alert('Already exists'); folderObj[name]={}; localStorage.setItem('files',JSON.stringify(files)); renderFiles(); document.getElementById('fabMenu').style.display='none'; }
function uploadFile(){ document.getElementById('fileInput').click(); document.getElementById('fabMenu').style.display='none'; }
function handleFileUpload(e){ const folderObj=getCurrentFolder(); Array.from(e.target.files).forEach(f=>{ if(!folderObj[f.name]){ const reader=new FileReader(); reader.onload=()=>{ folderObj[f.name]=reader.result; localStorage.setItem('files',JSON.stringify(files)); renderFiles(); }; reader.readAsDataURL(f); } }); }

// Initial Render
renderFiles();
</script>
</body>
</html>
