<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Web File Manager</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@700" rel="stylesheet" />
<style>
:root {
    --primary: #1976d2;
    --accent: #00bcd4;
    --bg-dark: #181f2b;
    --card-dark: #232b3a;
    --glow: 0 0 14px #00bcd4,0 0 2px #1976d2;
    --text-glow: 0 0 5px #fff,0 0 2px #00bcd4;
    --radius: 14px;
    --shadow: 0 4px 18px rgba(25,118,210,0.11);
}
body {
    min-height: 100vh;
    margin: 0;
    background: var(--bg-dark);
    color: #e3eafc;
    font-family: 'Roboto', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.thunder-title {
    font-size: 2.3em;
    font-weight: bold;
    color: #fff;
    letter-spacing: 2px;
    text-shadow: var(--text-glow),0 0 20px #1976d2;
    margin-bottom: 12px;
    animation: thunder 1.2s infinite alternate;
}
@keyframes thunder {
    0% { text-shadow: var(--text-glow),0 0 20px #1976d2; }
    100% { text-shadow: var(--text-glow),0 0 28px #00bcd4; }
}
.slogan {
    font-size: 1em;
    color: #b3e5fc;
    margin-bottom: 22px;
    text-shadow: 0 0 3px #00bcd4;
    font-weight: 400;
    text-align: center;
    padding: 0 12px;
}
.options {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
}
.option-btn {
    background: var(--card-dark);
    color: #e3eafc;
    border: none;
    font-size: 1em;
    font-weight: 700;
    padding: 13px 28px;
    border-radius: var(--radius);
    cursor: pointer;
    box-shadow: var(--shadow);
    outline: none;
    transition: background 0.18s, transform 0.15s, box-shadow 0.15s;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}
.option-btn .material-symbols-outlined {
    font-size: 1.45em;
    color: var(--accent);
    filter: drop-shadow(0 0 6px #00bcd4);
}
.option-btn:hover, .option-btn:focus {
    background: #182231;
    box-shadow: 0 8px 22px #00bcd4;
    transform: scale(1.04);
    color: #fff;
}
@media (max-width: 700px) {
    .thunder-title { font-size: 1.5em; }
    .option-btn { font-size: 0.92em; padding: 11px 16px; }
    .options { gap:8px;}
}
</style>
</head>
<body>
<div class="thunder-title">
    Docard <span style="font-size:0.8em;vertical-align:top;">âš¡</span>
</div>
<div class="slogan">
    Professional, secure file manager. <br>Local and cloud storage.
</div>
<div class="options">
    <a href="local.html" class="option-btn" title="Local Storage">
        <span class="material-symbols-outlined">folder</span>
        Local Storage
    </a>
    <a href="cloud.html" class="option-btn" title="Cloud Storage">
        <span class="material-symbols-outlined">cloud</span>
        Cloud Storage
    </a>
</div>
</body>
</html>
