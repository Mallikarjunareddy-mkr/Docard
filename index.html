<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - File Manager</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet" />
<style>
:root {
    --color-primary: #1976d2;
    --color-primary-dark: #1565c0;
    --color-accent: #00bcd4;
    --color-bg: #f5f7fa;
    --color-bg-dark: #181825;
    --color-card: #fff;
    --color-card-dark: #232436;
    --color-text: #222;
    --color-text-dark: #e3eafc;
    --color-muted: #666;
    --color-muted-dark: #b3b9cc;
    --shadow: 0 2px 8px rgba(0,0,0,0.08);
    --radius: 12px;
    --header-height: 56px;
    --transition: .2s;
}

body {
    margin:0; font-family:'Roboto',Arial,sans-serif; background: var(--color-bg); color: var(--color-text);
    transition: background .3s, color .3s;
}
body.dark { background: var(--color-bg-dark); color: var(--color-text-dark); }

/* Header */
header {
    height: var(--header-height); display:flex; align-items:center; justify-content:space-between;
    padding:0 20px; background:var(--color-card); box-shadow:var(--shadow); position:sticky; top:0; z-index:10;
    transition: background .3s, color .3s;
}
body.dark header { background: var(--color-card-dark); color:var(--color-text-dark); }
header .title { font-size:1.8em; font-weight:bold; letter-spacing:2px; color:var(--color-primary); }
header .toolbar button {
    background:none; border:none; color:var(--color-primary);
    padding:6px; border-radius:50%; font-size:22px; cursor:pointer;
    transition: background var(--transition);
}
header .toolbar button:hover { background:#e3f2fd; }
body.dark header .toolbar button { color:var(--color-accent); }
body.dark header .toolbar button:hover { background:#21243a; }

/* Pages */
.page { display:none; padding:20px; animation:fadeIn .5s; }
.page.active { display:block; }
@keyframes fadeIn {from{opacity:0;}to{opacity:1;}}

/* Home page */
.home-screen { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:70vh; gap:40px; }
.home-screen h1 { font-size:2.8em; color:var(--color-primary); font-weight:bold; letter-spacing:2px; }
.home-screen .home-options { display:flex; gap:30px; flex-wrap:wrap; }
.home-options button {
    background:var(--color-primary); color:#fff; border:none; border-radius:16px;
    padding:18px 36px; font-size:1.2em; display:flex; align-items:center; gap:10px; cursor:pointer;
    transition: background var(--transition);
}
.home-options button:hover { background:var(--color-primary-dark); }
body.dark .home-options button { background:var(--color-accent); }
body.dark .home-options button:hover { background:var(--color-primary-dark); }

/* Local Storage Dashboard */
.card {
    background:var(--color-card); box-shadow:var(--shadow); border-radius:var(--radius);
    padding:18px; margin-bottom:18px; transition:.2s; display:flex; align-items:center; gap:18px;
    color: var(--color-text);
}
body.dark .card { background:var(--color-card-dark); color:var(--color-text-dark); }
.card h3 { margin:0; font-size:18px; font-weight:500; }
.card p { margin:4px 0 0; color:var(--color-muted); }
body.dark .card p { color:var(--color-muted-dark); }

.filters { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
.filter-btn {
    display:flex; align-items:center; gap:6px; padding:8px 14px; border:none;
    background:#e3f2fd; border-radius:18px; cursor:pointer; color:var(--color-primary); transition:.2s;
}
.filter-btn:hover { background:var(--color-primary); color:#fff; }
body.dark .filter-btn { background:#21243a; color:var(--color-accent);}
body.dark .filter-btn:hover { background:var(--color-primary-dark); color:#fff; }

/* File Area */
#fileArea { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:22px; margin-top:10px; }
.file-item { background:var(--color-card); border-radius:var(--radius); padding:16px; display:flex; flex-direction:column; align-items:flex-start; gap:10px; cursor:pointer; color: var(--color-text); }
body.dark .file-item { background:var(--color-card-dark); color:var(--color-text-dark);}
.file-item:hover { box-shadow:0 6px 20px rgba(25,118,210,0.14);}
.file-icon { font-size:36px; color:var(--color-accent); }
body.dark .file-icon { color:#4dd0e1; }
.file-name { font-weight:500; font-size:15px; word-break:break-word; }
.file-meta { font-size:12px; color:var(--color-muted); }
body.dark .file-meta { color:var(--color-muted-dark); }

/* Cloud Storage Pending */
.cloud-pending { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:70vh; text-align:center; gap:16px; }
.cloud-pending h2 { font-size:2em; color:var(--color-accent); }
.cloud-pending p { color:var(--color-muted); font-size:16px; }

/* Buttons */
.back-btn {
    background:var(--color-primary); color:#fff; border:none; padding:10px 16px; border-radius:14px; cursor:pointer;
    display:flex; align-items:center; gap:6px; margin-top:20px;
}
.back-btn:hover { background:var(--color-primary-dark); }
body.dark .back-btn { background:var(--color-accent); }
body.dark .back-btn:hover { background:var(--color-primary-dark); }

/* Add File Button */
.fab {
    position:fixed; bottom:24px; right:24px; width:56px; height:56px; background:var(--color-primary);
    border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:32px;
    color:#fff; border:none; cursor:pointer; box-shadow:0 4px 14px rgba(0,0,0,0.2);
    transition:.2s;
}
.fab:hover { background:var(--color-primary-dark); }
body.dark .fab { background:var(--color-accent); }
body.dark .fab:hover { background:var(--color-primary-dark); }

/* Misc */
.material-symbols-outlined { font-variation-settings: 'wght' 400; }
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="title">Docard</div>
    <div class="toolbar">
        <button title="Toggle Theme" onclick="toggleTheme()">
            <span class="material-symbols-outlined" id="themeIcon">light_mode</span>
        </button>
    </div>
</header>

<!-- Pages -->

<!-- Home -->
<div id="homePage" class="page active">
    <div class="home-screen">
        <h1>Docard</h1>
        <div class="home-options">
            <button onclick="showPage('localPage')">
                <span class="material-symbols-outlined">storage</span> Local Storage
            </button>
            <button onclick="showPage('cloudPage')">
                <span class="material-symbols-outlined">cloud</span> Cloud Storage
            </button>
        </div>
    </div>
</div>

<!-- Local Storage Dashboard -->
<div id="localPage" class="page">
    <div class="card">
        <span class="material-symbols-outlined">storage</span>
        <div>
            <h3>Storage Usage</h3>
            <p id="storageInfo">Used: 0 / 100 MB</p>
        </div>
    </div>
    <div class="card" style="flex-direction:column;">
        <h3>Filters</h3>
        <div class="filters">
            <button class="filter-btn" onclick="filterFiles('image')"><span class="material-symbols-outlined">image</span>Images</button>
            <button class="filter-btn" onclick="filterFiles('document')"><span class="material-symbols-outlined">description</span>Documents</button>
            <button class="filter-btn" onclick="filterFiles('video')"><span class="material-symbols-outlined">movie</span>Videos</button>
            <button class="filter-btn" onclick="filterFiles('other')"><span class="material-symbols-outlined">folder</span>Others</button>
            <button class="filter-btn" onclick="clearFilters()"><span class="material-symbols-outlined">clear_all</span>All</button>
        </div>
    </div>
    <div id="fileArea"></div>
    <button class="back-btn" onclick="showPage('homePage')">
        <span class="material-symbols-outlined">arrow_back</span> Back
    </button>
    <button class="fab" onclick="addFile()">
        <span class="material-symbols-outlined">add</span>
    </button>
</div>

<!-- Cloud Storage Pending -->
<div id="cloudPage" class="page">
    <div class="cloud-pending">
        <span class="material-symbols-outlined" style="font-size:60px;">cloud</span>
        <h2>Cloud Storage</h2>
        <p>Integration pending.<br>Coming soon.</p>
        <button class="back-btn" onclick="showPage('homePage')">
            <span class="material-symbols-outlined">arrow_back</span> Back to Home
        </button>
    </div>
</div>

<script>
// Page Navigation
function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// Theme toggle
function toggleTheme(){
    document.body.classList.toggle('dark');
    document.getElementById('themeIcon').innerText=document.body.classList.contains('dark')?'dark_mode':'light_mode';
    localStorage.setItem('theme', document.body.classList.contains('dark')?'dark':'light');
}
if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');document.getElementById('themeIcon').innerText='dark_mode';}

// Local Storage File Manager
let files = JSON.parse(localStorage.getItem('docardFiles') || '[]');

function updateStorageInfo(){
    const used = files.length*0.5; // example: each file 0.5MB
    document.getElementById('storageInfo').innerText=`Used: ${used.toFixed(1)} / 100 MB`;
}

function renderFiles(filter='all'){
    const fileArea = document.getElementById('fileArea');
    fileArea.innerHTML='';
    let displayFiles = files;
    if(filter!=='all'){
        displayFiles = files.filter(f=>f.type===filter);
    }
    if(displayFiles.length===0){
        fileArea.innerHTML='<p style="color:var(--color-muted);">No files to display.</p>';
        return;
    }
    displayFiles.forEach((f,i)=>{
        const div=document.createElement('div');
        div.className='file-item';
        div.innerHTML=`
            <span class="material-symbols-outlined file-icon">${getIcon(f.type)}</span>
            <div class="file-name">${f.name}</div>
            <div class="file-meta">${f.size} MB</div>
        `;
        div.onclick=()=>{ if(confirm('Delete this file?')){ files.splice(i,1); saveFiles(); } };
        fileArea.appendChild(div);
    });
    updateStorageInfo();
}

function getIcon(type){
    switch(type){
        case 'image': return 'image';
        case 'video': return 'movie';
        case 'document': return 'description';
        default: return 'folder';
    }
}

function addFile(){
    const name = prompt('Enter file name:');
    if(!name) return;
    const type = prompt('Enter type (image/document/video/other):','other');
    const size = (Math.random()*5+0.1).toFixed(1); // random size
    files.push({name,type,size});
    saveFiles();
}

function saveFiles(){
    localStorage.setItem('docardFiles',JSON.stringify(files));
    renderFiles(currentFilter);
}

let currentFilter='all';
function filterFiles(type){ currentFilter=type; renderFiles(type); }
function clearFilters(){ currentFilter='all'; renderFiles(); }

// Initial render
updateStorageInfo();
renderFiles();
</script>
</body>
</html>
