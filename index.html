<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Home</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script defer src="script.js"></script>
</head>
<body>
<div class="top-toolbar">
    <button onclick="openSettings()" class="material-symbols-outlined">settings</button>
    <button onclick="openHelpModal()" class="material-symbols-outlined">help</button>
    <button onclick="toggleTheme()" id="themeIcon" class="material-symbols-outlined">light_mode</button>
</div>

<div class="home-main">
    <div class="docard-title">Docard</div>
    <div class="home-options">
        <a href="local.html" class="home-btn">Local Storage</a>
        <a href="cloud.html" class="home-btn">Cloud Storage</a>
    </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>Settings</h3>
        <p id="modalStorageInfo"></p>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<!-- Help Modal -->
<div id="helpModal" class="modal">
    <div class="modal-content">
        <h3>Help</h3>
        <p>Welcome to Docard. Use Local or Cloud storage to manage your files.</p>
        <button onclick="closeHelpModal()">Close</button>
    </div>
</div>
</body>
</html>
