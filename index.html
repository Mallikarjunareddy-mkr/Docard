<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Web File Manager</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@700" rel="stylesheet" />
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg,#1976d2 0%,#00bcd4 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', Arial, sans-serif;
    overflow: hidden;
}
.thunder-title {
    font-size: 4em;
    font-weight: bold;
    color: #fff;
    letter-spacing: 4px;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 24px #fff, 0 0 64px #1976d2;
    animation: thunder 0.5s infinite alternate;
}
@keyframes thunder {
    0% { text-shadow: 0 0 24px #fff, 0 0 64px #1976d2, 0 0 0 #fff; }
    100% { text-shadow: 0 0 32px #fff, 0 0 80px #00bcd4, 0 0 20px #fff; }
}
.options {
    margin-top: 60px;
    display: flex;
    gap: 38px;
}
.option-btn {
    background: #fff;
    color: #1976d2;
    border: none;
    font-size: 1.5em;
    font-weight: 700;
    padding: 24px 48px;
    border-radius: 18px;
    cursor: pointer;
    box-shadow: 0 8px 32px rgba(25,118,210,0.21);
    outline: none;
    transition: transform 0.15s, box-shadow 0.15s;
    display: flex;
    align-items: center;
    gap: 18px;
    position: relative;
    overflow: hidden;
}
.option-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 36px rgba(0,188,212,0.35);
}
.option-btn .material-symbols-outlined {
    font-size: 2em;
}
</style>
</head>
<body>
<div class="thunder-title">
    <span style="position:relative;">
        Docard
        <span style="position:absolute;top:50%;left:110%;transform:translateY(-50%);font-size:1.2em;color:#fff;text-shadow:0 0 8px #00bcd4;">âš¡</span>
    </span>
</div>
<div class="options">
    <a href="local.html" class="option-btn" title="Local Storage">
        <span class="material-symbols-outlined">folder</span>
        Local Storage
    </a>
    <a href="cloud.html" class="option-btn" title="Cloud Storage">
        <span class="material-symbols-outlined">cloud</span>
        Cloud Storage
    </a>
</div>
</body>
</html>
