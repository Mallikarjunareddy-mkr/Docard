<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyData - File Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MyData</h1>
    <input type="text" id="searchBox" placeholder="🔍 Search..." oninput="render()">
  </header>

  <nav id="path" class="path"></nav>

  <main id="cards" class="cards"></main>

  <!-- Note Editor -->
  <div id="notePopup" class="popup">
    <div class="popup-content">
      <h3>Edit Note</h3>
      <textarea id="noteText"></textarea>
      <div class="popup-actions">
        <button onclick="saveNote()">Save</button>
        <button onclick="closeNote()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- File Preview -->
  <div id="filePopup" class="popup">
    <div class="popup-content">
      <h3>Preview</h3>
      <div id="filePreview"></div>
      <div class="popup-actions">
        <button onclick="closeFile()">Close</button>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <div class="fab" onclick="toggleAddMenu()">＋</div>
  <div id="addMenu" class="fab-menu">
    <button onclick="createCard('folder')">📂 New Folder</button>
    <button onclick="createCard('note')">📝 New Note</button>
    <input type="file" id="fileInput" onchange="uploadFile(event)" hidden>
    <button onclick="document.getElementById('fileInput').click()">📄 Upload File</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
