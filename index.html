<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docard - Home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .glow-title {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin: 2rem 0;
      color: #fff;
      text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 40px #00bcd4;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
      to { text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 60px #00e5ff; }
    }
    .home-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .home-options a {
      width: 220px;
      text-align: center;
      font-size: 1.1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Center Content -->
  <main class="main-content center">
    <h1 class="glow-title">Docard</h1>
    <div class="home-options">
      <a href="local.html" class="filter-btn"><span class="material-symbols-outlined">storage</span> Local Storage</a>
      <a href="cloud.html" class="filter-btn"><span class="material-symbols-outlined">cloud</span> Cloud Storage</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
