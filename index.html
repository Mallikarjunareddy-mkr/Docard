<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Home</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="home-main">
    <!-- Top buttons -->
    <div class="top-toolbar">
      <button onclick="openHelpModal()" title="Help">
        <span class="material-symbols-outlined">help</span>
      </button>
      <button onclick="openSettings()" title="Settings">
        <span class="material-symbols-outlined">settings</span>
      </button>
      <button onclick="toggleTheme()" title="Toggle Theme" id="themeIcon">
        <span class="material-symbols-outlined">light_mode</span>
      </button>
    </div>

    <!-- Thunder Effect Title -->
    <h1 class="docard-title">Docard</h1>

    <!-- Options -->
    <div class="home-options">
      <a href="local.html" class="home-btn">Local Storage</a>
      <a href="cloud.html" class="home-btn">Cloud Storage</a>
    </div>
  </div>

  <!-- Modals -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <h3>Help</h3>
      <p>Welcome to Docard! Use Local Storage or Cloud Storage to manage your files.</p>
      <button onclick="closeHelpModal()">Close</button>
    </div>
  </div>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Settings</h3>
      <p id="modalStorageInfo"></p>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
