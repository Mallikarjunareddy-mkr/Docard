<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Web File Manager</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
<style>
/* Glowing Docard Title */
.glow-title {
    font-size: 3em;
    font-weight: bold;
    letter-spacing: 3px;
    color: var(--color-primary);
    text-align: center;
    text-shadow: 0 0 8px var(--color-primary),
                 0 0 16px var(--color-primary),
                 0 0 24px var(--color-accent);
    margin: 20px 0;
}

/* Settings Dropdown */
.settings-menu {
    position: relative;
    display: inline-block;
}
.settings-dropdown {
    display: none;
    position: absolute;
    right: 0;
    background: var(--color-card);
    min-width: 160px;
    border-radius: 8px;
    box-shadow: var(--shadow);
    z-index: 1000;
}
.settings-dropdown button {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 10px;
    border: none;
    background: transparent;
    color: var(--color-text);
    font-size: 15px;
    cursor: pointer;
    gap: 8px;
}
.settings-dropdown button:hover {
    background: var(--color-hover);
}
.settings-menu.show .settings-dropdown {
    display: block;
}

/* Dark mode */
body.dark .settings-dropdown {
    background: var(--color-card-dark);
    color: var(--color-text-dark);
}
body.dark .settings-dropdown button:hover {
    background: var(--color-hover-dark);
}
</style>
</head>
<body>
<!-- Header -->
<header style="display:flex;justify-content:space-between;align-items:center;padding:12px 18px;">
    <div class="glow-title">Docard</div>
    <div class="settings-menu" id="settingsMenu">
        <button onclick="toggleSettingsMenu()" aria-label="Open Settings Menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="settings-dropdown" id="settingsDropdown">
            <button onclick="openHelpModal()"><span class="material-symbols-outlined">help</span> Help</button>
            <button onclick="toggleTheme()"><span class="material-symbols-outlined" id="themeIcon">light_mode</span> Theme</button>
            <button onclick="openSettings()"><span class="material-symbols-outlined">settings</span> Settings</button>
            <button onclick="exitToHome()"><span class="material-symbols-outlined">logout</span> Exit</button>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="main-content" style="text-align:center;">
    <div id="homePage" class="page active">
        <p style="font-size:17px;color:var(--color-muted);margin-top:10px;">
            A modern, secure file manager for your browser. Manage files locally or in the cloud.
        </p>
        <div style="display:flex;justify-content:center;gap:20px;margin-top:32px;flex-wrap:wrap;">
            <a href="local.html" class="filter-btn" style="font-size:1.1em;display:flex;align-items:center;gap:8px;">
                <span class="material-symbols-outlined">storage</span> Local Storage
            </a>
            <a href="cloud.html" class="filter-btn" style="font-size:1.1em;display:flex;align-items:center;gap:8px;">
                <span class="material-symbols-outlined">cloud</span> Cloud Storage
            </a>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
function toggleSettingsMenu() {
    document.getElementById("settingsMenu").classList.toggle("show");
}
window.onclick = function(event) {
    if (!event.target.closest("#settingsMenu")) {
        document.getElementById("settingsMenu").classList.remove("show");
    }
}
</script>
</body>
</html>
