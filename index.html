<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web File Manager</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fafafa; }
.page { display:none; padding:20px; }
.page.active { display:block; }
button { padding:10px 20px; margin:10px; cursor:pointer; }
header { padding:10px; background:#f0f0f0; font-weight:bold; display:flex; flex-wrap:wrap; align-items:center; font-size:14px; gap:10px; }
#backBtn { cursor:pointer; color:#0d6efd; font-weight:bold; }
#backBtn.disabled { color:#aaa; cursor:default; }
#breadcrumb { display:flex; flex-wrap:wrap; align-items:center; font-size:14px; }
#breadcrumb span { margin-right:5px; cursor:pointer; color:#0d6efd; }
#fileArea { padding:10px; }
.folder, .file { padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.05); }
.folder:hover, .file:hover { background:#e8f0fe; }
.folder span:first-child, .file span:first-child { display:flex; align-items:center; }
.folder span:first-child::before { content:"üìÅ"; margin-right:8px; }
.file span:first-child::before { content:"üìÑ"; margin-right:8px; }
.fab { position:fixed; bottom:30px; right:30px; background:#0d6efd; color:#fff; width:60px; height:60px; border-radius:50%; font-size:36px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.3); transition:0.2s; }
#fabMenu { position:fixed; bottom:100px; right:30px; background:#fff; border:1px solid #ccc; border-radius:5px; display:none; flex-direction:column; }
#fabMenu button { padding:10px 20px; border:none; background:none; cursor:pointer; text-align:left; }
#fabMenu button:hover { background:#f0f0f0; }

/* File/Folder operation drop-down style */
#fileOperations {
    display: none;
    position: absolute;
    background: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    flex-direction: column;
    width: 150px;
    z-index: 1000;
}
#fileOperations button {
    padding: 8px 12px;
    border: none;
    background: none;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
}
#fileOperations button:hover {
    background: #f0f0f0;
}
</style>
</head>
<body>

<!-- Home Page -->
<div id="homePage" class="page active">
    <h1>Web File Manager</h1>
    <button onclick="openManager('local')">Local Storage</button>
    <button onclick="openManager('cloud')">Cloud Storage</button>
</div>

<!-- Local Storage Manager Page -->
<div id="localPage" class="page">
    <header>
        <span id="backBtn" class="disabled" onclick="goBack()">‚¨Ö Back</span>
        <span id="breadcrumb"></span>
        <button onclick="exitToHome()" style="margin-left:auto;">Exit</button>
    </header>
    <div id="fileOperations">
        <button onclick="downloadSelected()">Download</button>
        <button onclick="renameSelected()">Rename</button>
        <button onclick="deleteSelected()">Delete</button>
        <button onclick="cancelSelection()">Cancel</button>
    </div>
    <div id="fileArea"></div>
    <div class="fab" id="fabBtn" onclick="fabAction()">+</div>
    <div id="fabMenu">
        <button onclick="createFolder()">Create Folder</button>
        <button onclick="uploadFile()">Upload File</button>
    </div>
</div>

<!-- Cloud Storage Page (Placeholder) -->
<div id="cloudPage" class="page">
    <h2>Cloud Storage</h2>
    <p>Integration coming soon!</p>
    <button onclick="exitToHome()">‚¨Ö Back to Home</button>
</div>

<input type="file" id="fileInput" style="display:none;" multiple onchange="handleFileUpload(event)">

<script>
// --- Page Navigation ---
function openManager(type){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    if(type==='local') document.getElementById('localPage').classList.add('active');
    else document.getElementById('cloudPage').classList.add('active');
    if(type==='local') renderFiles();
}

function exitToHome(){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById('homePage').classList.add('active');
}

// --- Local Storage Manager ---
let path = ['/']; 
let files = JSON.parse(localStorage.getItem('files') || '{"\/":{}}');
let selectedItems = [];

function getCurrentFolder() {
    let folder = files;
    for(let i=1;i<path.length;i++){ folder = folder[path[i]]; }
    return folder;
}

function isValidName(name){
    return name && !name.includes('/');
}

// Breadcrumb
function renderBreadcrumb() {
    const bc = document.getElementById('breadcrumb');
    bc.innerHTML = '';
    path.forEach((p, index) => {
        let span = document.createElement('span');
        span.innerText = p;
        span.onclick = () => navigateTo(index);
        bc.appendChild(span);
        if(index < path.length-1) bc.appendChild(document.createTextNode(' / '));
    });
    const backBtn = document.getElementById('backBtn');
    if(path.length === 1) backBtn.classList.add('disabled');
    else backBtn.classList.remove('disabled');
}

function goBack(){ if(path.length>1){ path.pop(); renderFiles(); } }
function navigateTo(index){ path = path.slice(0,index+1); renderFiles(); }

function renderFiles() {
    renderBreadcrumb();
    const fileArea = document.getElementById('fileArea');
    fileArea.innerHTML = '';
    const folderObj = getCurrentFolder();
    selectedItems = [];
    updateFabIcon();
    toggleFileOperations(false);

    for(let name in folderObj){
        const isFolder = typeof folderObj[name] === 'object';
        const div = document.createElement('div');
        div.className = isFolder ? 'folder' : 'file';
        div.innerHTML = `<span>${name}</span><input type="checkbox" onchange="toggleSelect(this,'${name}',${isFolder})">`;
        if(isFolder){
            div.onclick = (e)=>{
                if(e.target.tagName!=='INPUT'){ path.push(name); renderFiles(); }
            };
        }
        fileArea.appendChild(div);
    }
}

// FAB action
function fabAction(){
    const fabBtn = document.getElementById('fabBtn');
    const fabMenu = document.getElementById('fabMenu');
    const fileOps = document.getElementById('fileOperations');

    if(selectedItems.length > 0){
        // Edit mode: show operations near FAB
        fileOps.style.display = 'flex';
        const rect = fabBtn.getBoundingClientRect();
        fileOps.style.top = (window.scrollY + rect.top - fileOps.offsetHeight - 5) + 'px';
        fileOps.style.left = (window.scrollX + rect.left) + 'px';
        // Hide create/upload menu if visible
        fabMenu.style.display = 'none';
    } else {
        // Normal + mode: toggle create/upload menu
        fabMenu.style.display = fabMenu.style.display==='flex'?'none':'flex';
        fileOps.style.display = 'none';
    }
}

// Update FAB icon
function updateFabIcon(){
    const fabBtn = document.getElementById('fabBtn');
    fabBtn.innerText = selectedItems.length > 0 ? '‚úé' : '+';
}

// Floating + menu
function toggleFab(){ 
    const menu=document.getElementById('fabMenu'); 
    menu.style.display = menu.style.display==='flex'?'none':'flex'; 
}

// Create folder
function createFolder(){
    const name=prompt('Folder Name:'); 
    if(!isValidName(name)){ alert('Invalid folder name'); return; }
    const folderObj = getCurrentFolder();
    if(folderObj[name]){ alert('Folder already exists'); return; }
    folderObj[name]={};
    localStorage.setItem('files', JSON.stringify(files));
    renderFiles(); toggleFab();
}

// Upload file
function uploadFile(){ document.getElementById('fileInput').click(); toggleFab(); }
function handleFileUpload(event){
    const folderObj = getCurrentFolder();
    Array.from(event.target.files).forEach(file=>{
        if(folderObj[file.name]){ alert(`File "${file.name}" already exists`); return; }
        const reader = new FileReader();
        reader.onload = function(){ folderObj[file.name] = reader.result; localStorage.setItem('files', JSON.stringify(files)); renderFiles(); };
        reader.readAsDataURL(file);
    });
}

// File/folder selection
function toggleSelect(checkbox,name,isFolder){
    const item = {name, isFolder};
    if(checkbox.checked) selectedItems.push(item);
    else selectedItems = selectedItems.filter(i => i.name !== name || i.isFolder !== isFolder);
    updateFabIcon();
}

// File operations
function toggleFileOperations(show){ document.getElementById('fileOperations').style.display = show?'flex':'none'; }
function downloadSelected(){
    selectedItems.forEach(i=>{
        if(i.isFolder) alert('Cannot download folder yet');
        else {
            const folderObj = getCurrentFolder();
            const a = document.createElement('a');
            a.href = folderObj[i.name];
            a.download = i.name;
            a.click();
        }
    });
    cancelSelection();
}

function deleteSelected(){
    if(!confirm('Delete selected items?')) return;
    const folderObj = getCurrentFolder();
    selectedItems.forEach(i=>{ delete folderObj[i.name]; });
    localStorage.setItem('files', JSON.stringify(files));
    cancelSelection();
    renderFiles();
}

function renameSelected(){
    if(selectedItems.length!==1){ alert('Select only 1 item to rename'); return; }
    const item = selectedItems[0];
    const newName = prompt('New name:', item.name); 
    if(!isValidName(newName)) { alert('Invalid name'); return; }
    const folderObj = getCurrentFolder();
    folderObj[newName] = folderObj[item.name];
    delete folderObj[item.name];
    localStorage.setItem('files', JSON.stringify(files));
    cancelSelection();
    renderFiles();
}

function cancelSelection(){
    selectedItems=[];
    document.querySelectorAll('#fileArea input[type=checkbox]').forEach(cb=>cb.checked=false);
    updateFabIcon();
    toggleFileOperations(false);
}

// Initial render
renderFiles();
</script>
</body>
</html>
