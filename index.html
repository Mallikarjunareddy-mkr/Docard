<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docard - Web File Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Docard</div>
    <div class="toolbar">
      <button onclick="toggleTheme()"><span id="themeIcon" class="material-symbols-outlined">light_mode</span></button>
      <button onclick="openHelpModal()"><span class="material-symbols-outlined">help</span></button>
      <button onclick="openSettings()"><span class="material-symbols-outlined">settings</span></button>
    </div>
  </header>

  <main class="page active" id="homePage">
    <div class="center">
      <h1 class="title thunder">Docard</h1>
      <p class="tagline">Your Web File Manager</p>
      <div class="home-buttons">
        <a href="local.html" class="home-btn">Local Storage</a>
        <a href="cloud.html" class="home-btn">Cloud Storage</a>
      </div>
    </div>
  </main>

  <!-- Help Modal -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span onclick="closeHelpModal()" class="close">&times;</span>
      <h2>Help</h2>
      <p>Welcome to Docard! Choose Local Storage to manage your device files or Cloud Storage for online storage integration.</p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span onclick="closeSettings()" class="close">&times;</span>
      <h2>Settings</h2>
      <p id="modalStorageInfo">Used: 0 / Total: 100 MB</p>
    </div>
  </div>

  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
