<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Docard â€” Local Storage</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-left">
      <a href="index.html" class="home-link">Docard</a>
    </div>
    <div class="toolbar">
      <button class="icon-btn" id="helpBtnLocal" title="Help"><span class="material-symbols-outlined">help</span></button>
      <button class="icon-btn" id="themeToggleLocal" title="Toggle theme"><span id="themeIconLocal" class="material-symbols-outlined">light_mode</span></button>
      <button class="icon-btn" id="settingsBtnLocal" title="Settings"><span class="material-symbols-outlined">settings</span></button>
    </div>
  </header>

  <!-- breadcrumb -->
  <div id="breadcrumb-wrapper">
    <div id="breadcrumb"></div>
  </div>

  <!-- controls -->
  <main class="main-content">
    <div class="controls-row">
      <input type="text" id="searchBar" placeholder="Search files..." oninput="searchFiles(this.value)" />
      <div class="controls-right">
        <button class="filter-btn" id="toggleGridBtn" onclick="toggleView()"><span id="viewIcon" class="material-symbols-outlined">view_list</span></button>
        <button class="filter-btn" onclick="sortFiles()"><span class="material-symbols-outlined">sort</span></button>
      </div>
    </div>

    <div class="card filters-card">
      <div class="filters">
        <button id="filterAll" class="filter-btn active" onclick="filterFiles(null)"><span class="material-symbols-outlined">folder</span>All</button>
        <button id="filterImages" class="filter-btn" onclick="filterFiles('images')"><span class="material-symbols-outlined">image</span>Images</button>
        <button id="filterDocs" class="filter-btn" onclick="filterFiles('documents')"><span class="material-symbols-outlined">description</span>Documents</button>
        <button id="filterVideos" class="filter-btn" onclick="filterFiles('videos')"><span class="material-symbols-outlined">movie</span>Videos</button>
        <button id="filterOthers" class="filter-btn" onclick="filterFiles('others')"><span class="material-symbols-outlined">folder_open</span>Others</button>
      </div>
    </div>

    <!-- storage / open manager card -->
    <div class="card storage-card">
      <div style="display:flex;align-items:center;gap:14px;">
        <span class="material-symbols-outlined" style="font-size:36px">storage</span>
        <div>
          <h3 style="margin:0;">Storage</h3>
          <p id="storageInfo">Used: 0 / Total: 100 MB</p>
        </div>
      </div>
      <div style="margin-left:auto">
        <button class="btn" onclick="openLocalFileManager()">Open File Manager</button>
      </div>
    </div>

    <!-- file area -->
    <section id="fileArea"></section>
  </main>

  <!-- floating actions -->
  <input type="file" id="fileInput" style="display:none" multiple onchange="handleFileUpload(event)">
  <div id="fabBtn" class="fab" onclick="fabAction()"><span class="material-symbols-outlined">add</span></div>

  <div id="fabMenu" class="menu-floating">
    <button onclick="createFolder()"><span class="material-symbols-outlined">create_new_folder</span> Create Folder</button>
    <button onclick="uploadFile()"><span class="material-symbols-outlined">upload_file</span> Upload File</button>
  </div>

  <div id="fileOperations" class="menu-floating">
    <button onclick="previewSelected()"><span class="material-symbols-outlined">preview</span> Preview</button>
    <button onclick="renameSelected()"><span class="material-symbols-outlined">edit</span> Rename</button>
    <button onclick="downloadSelected()"><span class="material-symbols-outlined">download</span> Download</button>
    <button onclick="confirmDeleteSelected()"><span class="material-symbols-outlined">delete</span> Delete</button>
    <button onclick="cancelSelection()"><span class="material-symbols-outlined">cancel</span> Cancel</button>
  </div>

  <!-- preview modal -->
  <div id="previewModal" class="modal" onclick="closePreview(event)">
    <div id="previewContent" class="modal-card">
      <button id="previewClose" class="close-btn" onclick="closePreview(event)"><span class="material-symbols-outlined">close</span></button>
    </div>
  </div>

  <!-- details modal -->
  <div id="detailsModal" class="modal">
    <div id="detailsContent" class="modal-card"></div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
