<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local File Manager</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Thunder flickering page title */
  #pageTitle {
    font-size: 2.8rem;
    font-weight: 700;
    text-shadow: 0 0 15px cyan, 0 0 30px blue;
    animation: thunder 2s infinite;
    margin-bottom: 16px;
    text-align:center;
  }

  /* Breadcrumb */
  #breadcrumb {
    display:flex;
    flex-wrap:wrap;
    gap:4px;
    font-size:16px;
    color: var(--primary);
    margin-bottom:16px;
    justify-content:center;
  }
  #breadcrumb span { cursor:pointer; text-decoration:underline; }

  /* File Manager Grid */
  #fileArea {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:20px;
    padding:0 16px 100px 16px;
  }

  .folder, .file {
    background: var(--card-bg);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding:16px;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
    cursor:pointer;
    transition: all 0.2s;
  }
  body.dark .folder, body.dark .file { background: var(--card-bg-dark); }
  .folder:hover, .file:hover { box-shadow:0 6px 20px rgba(25,118,210,0.14); transform: translateY(-2px); }

  /* File & Folder Icons */
  .folder span, .file span { font-weight:500; display:flex; align-items:center; gap:6px; }

  /* FAB */
  .fab {
    position:fixed;
    bottom:30px;
    right:30px;
    width:60px;
    height:60px;
    border-radius:50%;
    background: var(--primary);
    color:#fff;
    font-size:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    box-shadow:0 4px 16px rgba(25,118,210,0.2);
    transition: background .2s;
    z-index:10;
  }
  body.dark .fab { background: var(--accent); }
  .fab:hover { background: var(--primary-dark); }

  /* FAB Menu */
  #fabMenu {
    position:fixed;
    bottom:100px;
    right:30px;
    background: var(--card-bg);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    display:none;
    flex-direction:column;
    z-index:10;
  }
  body.dark #fabMenu { background: var(--card-bg-dark); }
  #fabMenu button {
    padding:12px 20px;
    border:none;
    background:none;
    cursor:pointer;
    text-align:left;
    transition:0.2s;
    color: var(--text);
  }
  #fabMenu button:hover { background: var(--primary); color:#fff; }
  body.dark #fabMenu button:hover { background: var(--primary-dark); color:#fff; }

  /* File Operations Toolbar */
  #fileOperations {
    position:fixed;
    bottom:100px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px;
    background: var(--card-bg);
    padding:6px 12px;
    border-radius:var(--radius);
    box-shadow: var(--shadow);
    z-index:11;
    display:none;
  }
  body.dark #fileOperations { background: var(--card-bg-dark); }
  #fileOperations button {
    border:none;
    background:none;
    cursor:pointer;
    padding:8px 12px;
    border-radius:8px;
    transition:0.2s;
  }
  #fileOperations button:hover { background: var(--primary); color:#fff; }
  body.dark #fileOperations button:hover { background: var(--primary-dark); color:#fff; }

  /* Hidden file input */
  #fileInput { display:none; }

</style>
</head>
<body>

<div id="pageTitle">Local File Manager</div>
<div id="breadcrumb"></div>
<div id="fileArea"></div>

<!-- Floating + Button -->
<div class="fab" onclick="toggleFab()">+</div>
<div id="fabMenu">
  <button onclick="createFolder()">Create Folder</button>
  <button onclick="uploadFile()">Upload File</button>
</div>

<!-- File Operations Toolbar -->
<div id="fileOperations">
  <button onclick="downloadSelected()">Download</button>
  <button onclick="renameSelected()">Rename</button>
  <button onclick="deleteSelected()">Delete</button>
  <button onclick="cancelSelection()">Cancel</button>
</div>

<input type="file" id="fileInput" multiple onchange="handleFileUpload(event)">

<script src="script.js"></script>

</body>
</html>
