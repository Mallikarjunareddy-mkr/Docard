<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Local File Manager</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ==== Header ==== -->
<div class="local-header">
  <div id="storageInfo">Used: 0 / Total: 100 MB</div>
  <div class="top-toolbar">
    <button onclick="toggleTheme()" id="themeIcon">light_mode</button>
    <button onclick="openSettings()">settings</button>
  </div>
</div>

<!-- ==== Breadcrumb ==== -->
<div id="breadcrumb-wrapper">
  <div id="breadcrumb"></div>
</div>

<!-- ==== Main File Area ==== -->
<div class="main-content">
  <div id="fileArea"></div>
</div>

<!-- ==== Floating Button ==== -->
<div class="fab" id="fabBtn" onclick="fabAction()"><span class="material-symbols-outlined">add</span></div>

<!-- ==== File Operations Menu ==== -->
<div id="fileOperations">
  <button onclick="createFolder()">New Folder</button>
  <button onclick="uploadFile()">Upload File</button>
  <button onclick="renameSelected()">Rename</button>
  <button onclick="downloadSelected()">Download</button>
  <button onclick="confirmDeleteSelected()">Delete</button>
</div>

<!-- ==== File Input for Upload ==== -->
<input type="file" id="fileInput" multiple style="display:none;" onchange="handleFileUpload(event)">

<!-- ==== Preview Modal ==== -->
<div id="previewModal" class="modal" onclick="closePreview(event)">
  <div id="previewContent">
    <button id="previewClose" onclick="closePreview(event)">close</button>
  </div>
</div>

<!-- ==== Details Modal ==== -->
<div id="detailsModal" class="modal">
  <div id="detailsContent">
    <button onclick="closeDetailsModal()">close</button>
  </div>
</div>

<!-- ==== Toast ==== -->
<div class="toast" id="toast"></div>

<script src="local.js"></script>
</body>
</html>
