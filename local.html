<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docard - Local Storage Dashboard</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600" rel="stylesheet" />
<style>
    :root {
        --color-primary:#3f51b5;
        --color-accent:#ff4081;
        --color-muted:#666;
        --color-card:#fff;
        --color-bg:#f5f5f5;
        --color-text:#111;
        --shadow:0 4px 12px rgba(0,0,0,0.1);
    }
    body {
        margin:0;
        font-family:'Roboto',sans-serif;
        background:var(--color-bg);
        color:var(--color-text);
    }
    header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:14px 20px;
        background:var(--color-card);
        box-shadow:var(--shadow);
    }
    .toolbar {
        display:flex;
        gap:10px;
    }
    .toolbar button {
        background:none;
        border:none;
        cursor:pointer;
        font-size:22px;
        color:var(--color-text);
    }
    .main-content {
        padding:20px;
        max-width:900px;
        margin:auto;
    }
    .card {
        background:var(--color-card);
        padding:20px;
        border-radius:16px;
        box-shadow:var(--shadow);
        margin-bottom:20px;
        display:flex;
        align-items:center;
        gap:12px;
    }
    .card h3 {margin:0;}
    .filters {
        display:flex;
        gap:10px;
        flex-wrap:wrap;
    }
    .filter-btn {
        background:var(--color-primary);
        color:#fff;
        border:none;
        padding:8px 14px;
        border-radius:10px;
        cursor:pointer;
        display:flex;
        align-items:center;
        gap:6px;
    }
    .filter-btn:hover {opacity:0.9;}
    #settingsModal {
        display:none;
        position:fixed;
        top:60px;
        right:20px;
        width:300px;
        background:var(--color-card);
        padding:22px;
        border-radius:16px;
        box-shadow:var(--shadow);
        z-index:1000;
    }
    #settingsModal h2 {margin:0 0 14px;}
</style>
</head>
<body>

<!-- Header -->
<header>
    <span style="font-size:1.7em;color:var(--color-primary);font-weight:bold;">Docard</span>
    <div class="toolbar">
        <button title="Settings" onclick="toggleSettings()">
            <span class="material-symbols-outlined">settings</span>
        </button>
    </div>
</header>

<!-- Local Storage Dashboard -->
<div class="main-content">

    <!-- Storage Usage -->
    <div class="card">
        <span class="material-symbols-outlined">storage</span>
        <div>
            <h3>Storage Usage</h3>
            <p id="storageInfo">Used: 0 MB / Total: 100 MB</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="card" style="flex-direction:column;align-items:flex-start;">
        <h3>Filters</h3>
        <div class="filters">
            <button class="filter-btn" onclick="filterFiles('images')"><span class="material-symbols-outlined">image</span>Images</button>
            <button class="filter-btn" onclick="filterFiles('documents')"><span class="material-symbols-outlined">description</span>Documents</button>
            <button class="filter-btn" onclick="filterFiles('videos')"><span class="material-symbols-outlined">movie</span>Videos</button>
            <button class="filter-btn" onclick="filterFiles('others')"><span class="material-symbols-outlined">folder</span>Others</button>
            <button class="filter-btn" onclick="clearFilters()"><span class="material-symbols-outlined">clear_all</span>All</button>
        </div>
    </div>

    <!-- All Files -->
    <div class="card" style="cursor:pointer;" onclick="openLocalFileManager()">
        <span class="material-symbols-outlined">folder_open</span>
        <div>
            <h3>All Files</h3>
            <p>Open full file manager</p>
        </div>
    </div>
</div>

<!-- Settings Panel -->
<div id="settingsModal">
    <h2>Settings</h2>
    <div style="margin-bottom:16px;">
        <label><strong>Theme:</strong></label><br>
        <button class="filter-btn" onclick="toggleTheme()">
            <span class="material-symbols-outlined">dark_mode</span> Toggle Dark/Light
        </button>
    </div>
    <div>
        <strong>Storage Usage:</strong>
        <p id="modalStorageInfo" style="margin-top:6px;color:var(--color-primary);">Used: 0 MB / 100 MB</p>
    </div>
    <div style="margin-top:16px;">
        <strong>About:</strong>
        <p style="font-size:14px;color:var(--color-muted);">
            Docard is a professional web file manager built for productivity and privacy.
        </p>
    </div>
</div>

<script>
function toggleSettings(){
    const modal = document.getElementById("settingsModal");
    modal.style.display = (modal.style.display==="block") ? "none" : "block";
}
function toggleTheme(){
    document.body.classList.toggle("dark");
}
function filterFiles(type){
    alert("Filter: " + type);
}
function clearFilters(){
    alert("Filters cleared");
}
function openLocalFileManager(){
    alert("Opening local file manager...");
}
</script>

</body>
</html>
